<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<title>UPC Checksum</title>
    <style>
        #result {
            clear: left;
            font-weight: bold;
            width: 230px;
            text-align: center;
            letter-spacing: 2px;
        }
        form {
            margin: 20px;
        }
        button {
            border-radius: 5px;
            padding: 5px 10px;
            margin-top: 5px;
            background-color: #2bbbad;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
	<form>
	<label>UPC (numbers only):</label><br />
	<input id="upc" /><br />
	<button type="submit">Submit</button>
	</form>

    <div id="barcode"></div>
    <div id="result"></div>

    <script>
        // UPC Checksum function
        $('form').on('submit', function(e) {
            e.preventDefault();
            var upc = $("#upc").val();
            var result = "Invalid UPC"; // default

            if (!isNaN(upc) && upc.length > 10 && upc.length < 13) {
                result = '';
                var check = 0;
                for (var i = 0; i < 11; i++) {
                    result += upc[i];
                    check += parseInt(upc[i] * (i%2 == 0 ? 3 : 1));
                }
                var top = Math.ceil(check/10)*10;
                result += (top-check);
            }

            $('#result').html(result);
            $('#barcode').html(barcode(result));

            return false;
        });

        // UPC Barcode Generator
        function barcode(upc, target) {
            if (upc.length != 12) {
                return '';
            }

            // UPC encoding: [left, right]
            var encoding = [
                    ['0001101', '1110010'],
                    ['0011001', '1100110'],
                    ['0010011', '1101100'],
                    ['0111101', '1000010'],
                    ['0100011', '1011100'],
                    ['0110001', '1001110'],
                    ['0101111', '1010000'],
                    ['0111011', '1000100'],
                    ['0110111', '1001000'],
                    ['0001011', '1110100']
                ];
            var width = 2;
            var height = 100;
            var code = '';
            var result = '';

            for (var i=0; i<6; i++) {
                code += encoding[upc.charAt(i)][0];
            }
            code += '02020';
            for (var i=6; i<12; i++) {
                code += encoding[upc.charAt(i)][1];
            }

            code = '0000000000' + '202' + code + '202' + '0000000000';

            for (var i=0; i<code.length; i++) {
                var char = code.charAt(i);
                if (char == 0) {
                    result += '<div style="float: left; width: ' + width + 'px; height: ' + height + 'px;"></div>';
                } else {
                    var barHeight = char == 2 ? height+10 : height;
                    result += '<div style="float: left; background-color: #000000; width: ' + width + 'px; height: ' + barHeight + 'px;"></div>';
                }
            }
            return result;
        }

    </script>
</body>
</html>
